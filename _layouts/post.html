<!DOCTYPE html>
<html lang="ja" prefix="og:http://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METALITY UNITED</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000">
    <meta name="description" content="シンフォニックメロディックパワーメタルバンド METALITY UNITED のWebサイト">
    <meta property="og:title" content="METALITY UNITED" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metality.band/" />
    <meta property="og:image" content="https://metality.band/images/logo-band-ogp.png" />
    <meta property="og:description" content="シンフォニックメロディックパワーメタルバンド METALITY UNITED のWebサイト" />
    <meta property="og:site_name" content="METALITY UNITED" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@metality_united" />

    <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.2/destyle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d925e0b3e6.js" crossorigin="anonymous"></script>
    <link href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="icon/favicon.ico">
    <link rel="icon" sizes="192x192" href="icon/android-chrome-192x192.png">
</head>

<body>
    <!-- 背景 -->
    <div class="background">
        <!--コンテンツ-->
        <div class="container">
            {% include header.html %}
            {{ content }}
        </div><!--背景画像の為に一旦コンテナーを解除 -->

        <!-- フッター -->
        <div class="footer">
            <i class="fa-regular fa-copyright"></i>
            METALITYUNITED 2024
        </div>
    </div><!-- 黒背景ここまで -->

    <!-- ハンバーガーメニューのスクロールと閉じる動作を一緒にやりたい クリックされたリンクに対応するラジオボタンがチェックされるようにする-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('.sp-nav-list a');

            links.forEach(function (link) {
                link.addEventListener('click', function () {
                    var hamburgerCheckbox = document.getElementById('hamburger');
                    if (hamburgerCheckbox.checked) {
                        hamburgerCheckbox.checked = false;
                    }
                });
            });
        });
    </script>
    {% include firebase_analytics.html %}
</body>

</html>
